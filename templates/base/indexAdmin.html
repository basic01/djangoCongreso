{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilos-admin.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/formAdmin.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Questrial|Playfair+Display" rel="stylesheet">

	{% block estilos %}{% endblock %}
	{% if title %}
	<title>Detrás de tu trastorno - {{ title }}</title>
	{% else %}
	<title>Detrás de tu trastorno</title>
	{% endif %}
</head>
<body>
	<nav>
		{% block nav %}
			{% include 'base/navAdmin.html' %}
		{% endblock %}
	</nav>
	
	<div class="container">
		{% block contenido %}
		{% endblock %}
	</div>

<script type="text/javascript" src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/bootstrap.js' %}"></script>

</body>
</html>
